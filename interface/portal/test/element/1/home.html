<!DOCTYPE>
<html>
<head>
<link rel="stylesheet" href="css/banner.css?1" type="text/css" />
<meta charset="utf-8" />
</head>
<style type="text/css">
#imgslider .imgnum div{width:33.3%;}
</style>
<body>
	<div class="element" id="imgslider">
		<div class="imgbox"  style="background:#000000 ">
			<ul id="banner_img">
				<li style="background-image: url('images/banner_cp.png');"></li>   
<!-- images/banner_cp.jpg 背景图路径，如需更改直接修改路径即可，在同目录下不必填写绝对路径-->
			</ul>
			<div class="clear"></div>
			<div class="imgnum">
				<div style="background:#73d4f7;width:33%;"><a style=" text-decoration: none; color: inherit;"></a>.</div>
				<!-- <a></a>增加超级链接， “text-decoration: none;”去除默认的下划线，“ color: inherit”修改字体颜色继续上级。target="_blank" 在新窗口打开-->
				<div style="background:#66b74e;width:33%;">.</div>
				<div style="background:#febf00;width:34%;">.</div>
           <!--  如需增加下面小图数量，在此位置增加如上<div>即可，background:#背景色代码，width:**%需保持总和为100%-->
			</div>
		</div>
	</div>	
</html>
